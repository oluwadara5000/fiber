<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  
  <script src="https://kit.fontawesome.com/1d29cd001d.js" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="signup.css">
  
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body>
  <section>
    <div>
      <p>Fiber</p>
      <h1>Create your Fiber Account</h1>

      <form action="">
        <label for="name">Your Name</label>
        <input type="text" name="" id="" placeholder="John Doe">

        <label for="email">E-mail</label>
        <input type="email" name="" id="">

        <div class="name">
          <label for="password">Password</label>
          <input type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="At least 8 characters"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required id="password" />
          <i class="fa-solid fa-eye" id="show-password"></i>
          <i class="fa-solid fa-eye-slash" id="hide-password"></i>
        </div>
      </form>

      <div>
        <input type="checkbox" name="" id="">
        <p>By creating an account on Fiber, you agree to the <span>Terms & Conditions</span>.</p>
      </div>

      <button>Create Fiber Account</button>
      <p>Already have an account? <span>Sign In</span></p>
    </div>
    <div>
      <div><img src="Assets/Sign Up Image.png" alt=""></div>
      <div>
        <h1>Unparalleled Templates</h1>
        <p>Crafted by a team of professional designers, our templates are unparalleled in the market.</p>

        <div>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
